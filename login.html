<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login & Registro</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>

<div class="login-wrapper">

  
  <img src="img/fondo.jpg" class="background-img">


  <div class="auth-container gamer-box">

    <div class="form-box active" id="loginBox">
      <h2>Iniciar Sesión</h2>

      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <p id="mensaje"></p>
        <button type="submit">Ingresar</button>
      </form>

      <p class="switch">
        ¿No tienes cuenta?
        <span id="goRegister">Regístrate</span>
      </p>
    </div>

    <div class="form-box" id="registerBox">
      <h2>Registro</h2>

      <form id="registerForm">
        <input type="text" id="nuevoUsuario" placeholder="Nuevo Usuario">
        <input type="password" id="nuevoPassword" placeholder="Nueva Contraseña">
        <p id="mensajeRegistro"></p>
        <button type="submit">Registrarse</button>
      </form>

      <p class="switch">
        ¿Ya tienes cuenta?
        <span id="goLogin">Inicia sesión</span>
      </p>
    </div>

  </div>

</div>

<script src="scripts.js"></script>
</body>
</html>
